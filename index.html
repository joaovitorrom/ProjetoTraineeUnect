<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">  <!-- Define codificação (acentos)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsividade em Móveis-->
        <title>Pindorama</title>  <!-- Título da página -->
        <link rel="stylesheet" type="text/css" href="style.css">  <!-- Importa o arquivo de CSS -->
    </head>
    <body>
        <header>
            <div class="menuHeader">
                <img src="assets/images/Logo-horizontal.svg" alt="Logo Pindorama">
            
                <scan class="botoesHeader">
                    <button class="tipografiaBotoesHeader" id="botaoinicio">Início</button>
                    <button class="tipografiaBotoesHeader" id="botaoservicos">Serviços</button>
                    <button class="tipografiaBotoesHeader" id="botaosobre">Sobre nós</button>
                    <button class="tipografiaBotoesHeader" id="botaocontato">Contato</button>
                </scan>
            </div>
        </header>
        <div class="contato">
            <h1 class="titulodiv1">Cuidando do Seu Pet com Profissionalismo e Carinho</h1>
            <button class="botaocontato">Entre em contato</button>
            <div class="imagenscachorros">
                <img src="assets/images/imagemcachorros11.svg" alt="Cachorros" id="ic1">
            </div>
            <img src="assets/images/Waveform.svg" alt="Estilo" id="waveform">
        </div>
        <div class="carrossel"> <!-- Carrosel --> 
            <scan class="modelBanners" id="bannerCarrossel01"> <!-- Primeiro Banner -->
                <h1 class="modelTitulo" id="tituloCarrossel01">Campanha de vacinação</h1>
                <p class="modelTexto" id="textoCarrossel01">Dos dias 19 a 28 de novembro</p>
                <button class="modelSaibaMais" id="botaoCarrossel01">Saiba mais</button>
                <img src="assets/images/vacina.png" alt="Imagem da vacina" id="imagemVacina">
                <img src="assets/images/pata1.png" alt="Pata01">
                <img src="assets/images/pata2.svg" alt="Pata02">
                <img src="assets/images/sombraGato.svg" alt="Sombra de um gato">
            </scan> <!-- Primeiro Banner -->
        </div> <!-- Carrosel --> 
        
        <footer>
            <div class="rodape">
                <div class="logorodape">
                    <img src="assets/images/logo.svg" alt="Logo Pindorama">
                </div>
                <div class="servicorodape">
                    <ul class="titulorodape">NOSSOS SERVIÇOS
                        <li class="rodape1">SOBRE NÓS</li>
                        <li>CONSULTA VETERINÁRIA</li>
                        <li>NOSSOS SERVIÇOS</li>
                    </ul>
                </div>
                <div class="instrodape">
                    <ul class="titulorodape">INSTITUCIONAL
                        <li class="rodape1">PROGRAMA DE ADOÇÃO</li>
                        <li>TERMOS DE COMPROMISSO</li>
                        <li>UNECT JR</li>
                    </ul>
                </div>
                <div class="contatorodape">
                    <p class="titulorodape" id="contatorodape">NOSSOS CONTATOS</p>
                    <img src="assets/images/redes.svg" alt="redes">
                </div>
            </div>
            <img src="assets/images/roda.svg" alt="Estilo" id="rodape">
        </footer>
        <script src="script.js"></script>  <!-- Importa o arquivo de JS -->
    </body>
</html>
